<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kodinger" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro do profissional &mdash; Psicologo e Psiquiatra</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/my-login.css" />
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="img/logo.png" alt="bootstrap 4 login page" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Questionário</h4>
                <form method="POST" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      name="name"
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Qual o seu nome completo?</div>
                  </div>

                  <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input id="email" type="email" class="form-control" name="email" required />
                    <div class="invalid-feedback">Seu email é invalido!</div>
                  </div>

                  <div class="form-group">
                    <label for="email">Como você está se sentindo?</label>
                    <input id="email" type="email" class="form-control" name="email" required />
                    <div class="invalid-feedback">Por favor complete este campo!</div>
                  </div>

                  <div class="form-group">
                    <label for="email">Você tem alguma doença psicóloga já registrada? se sim qual ?</label>
                    <input id="email" type="email" class="form-control" name="email" required />
                    <div class="invalid-feedback">Por favor complete este campo!</div>
                  </div>

                   
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlFile1"
                      >Por favor digite sua data de nascimento</label
                    >
                    <div class="input-group mb-2">
                      
                      
                      <div class="invalid-feedback">
                        Data faltante ou incorreta!
                      </div>
                    </div>

                    <div class="input-group mb-3">                     
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Quantia"
                        required=""
                        name="agree"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">Data</span>
                      </div>
                      <div class="invalid-feedback">
                        Data faltante ou incorreta!
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlFile1"
                      >Digite informações que você acha relevante para avaliarmos</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      required=""
                      name="agree"
                    ></textarea>
                    <div class="invalid-feedback">Fale um pouco sobre você!</div>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input
                        type="checkbox"
                        name="agree"
                        id="agree"
                        class="custom-control-input"
                        required=""
                      />
                      <label for="agree" class="custom-control-label"
                        >Eu concordo com os <a href="#">Termos e condições</a></label
                      >
                      <div class="invalid-feedback">
                        Você deve concordar com nossos Termos e Condições
                      </div>
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                  </div>
                  
                </form>
              </div>
            </div>
            <div class="footer">Copyright &copy; 2020 &mdash; Psy.co</div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/my-login.js"></script>
    </script>
  </body>
</html>
